<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ImaKOL - Capture and share your moments</title>
    
    <!-- DaisyUI and Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js via CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Environment variables are now defined inline in the script section below -->
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            overscroll-behavior: none;
            touch-action: manipulation;
        }
        
        .capture-btn {
            background-color: #E9756B;
        }
        
        .upload-btn {
            background-color: white;
            color: #333;
            border: 1px solid #E5E7EB;
        }
        
        .logo-text {
            font-weight: bold;
        }
        
        .logo-text span {
            color: #E9756B;
        }
        
        .float-capture-btn {
            background-color: #E9756B;
            box-shadow: 0 4px 12px rgba(233, 117, 107, 0.4);
        }
        
        .preview-item {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .preview-container::-webkit-scrollbar {
            display: none;
        }
        
        /* Hide scrollbar for IE, Edge and Firefox */
        .preview-container {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        .camera-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        
        .camera-feed {
            flex: 1;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .camera-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        }
        
        .camera-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .camera-button-inner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #E9756B;
        }
        
        .camera-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .camera-option svg {
            width: 24px;
            height: 24px;
            color: #fff;
        }
        
        .camera-top-controls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
            z-index: 1001;
        }
    </style>
</head>
<body class="bg-white">
    <div id="app" x-data="appState()" x-init="await initApp()" class="flex flex-col items-center justify-between h-screen p-4">
        <!-- Header -->
        <div class="w-full flex flex-col items-center justify-center pt-16 pb-8">
            <div class="flex items-center mb-2">
                <div class="w-8 h-8 rounded-full bg-[#E9756B] mr-2"></div>
                <h1 class="logo-text text-2xl">Ima<span>KOL</span></h1>
            </div>
            <p class="text-gray-700 text-center">Capture and share your moments</p>
        </div>
        
        <!-- Main Content -->
        <div class="w-full flex-grow flex flex-col justify-center items-center">
            <!-- Initial State -->
            <div x-show="currentState === 'initial'" class="w-full flex flex-col space-y-4 items-center">
                <button 
                    @click="captureMedia()" 
                    class="capture-btn w-full md:w-80 flex items-center justify-center rounded-full py-3 px-6 text-white"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Capture
                </button>
                
                <label 
                    for="file-upload" 
                    class="upload-btn w-full md:w-80 flex items-center justify-center rounded-full py-3 px-6 cursor-pointer"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0l-4 4m4-4v12" />
                    </svg>
                    Upload
                </label>
                <input 
                    id="file-upload" 
                    type="file" 
                    accept="image/*,video/*" 
                    multiple 
                    class="hidden" 
                    @change="handleFileUpload($event)"
                >
            </div>
            
            <!-- Upload Preview State -->
            <div x-show="currentState === 'preview'" class="w-full flex flex-col space-y-4 items-center">
                <div class="w-full flex flex-col items-center">
                    <h2 class="text-lg font-semibold mb-2">Preview</h2>
                    
                    <!-- Media Preview -->
                    <div class="preview-container w-full flex overflow-x-auto py-2 space-x-2">
                        <template x-for="(file, index) in selectedFiles" :key="index">
                            <div class="relative">
                                <template x-if="file.type.includes('image')">
                                    <img :src="URL.createObjectURL(file)" class="preview-item" alt="Preview">
                                </template>
                                <template x-if="file.type.includes('video')">
                                    <video class="preview-item" controls>
                                        <source :src="URL.createObjectURL(file)" :type="file.type">
                                        Your browser does not support the video tag.
                                    </video>
                                </template>
                                <button 
                                    @click="removeFile(index)" 
                                    class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center"
                                >
                                    Ã—
                                </button>
                            </div>
                        </template>
                    </div>
                </div>
                
                <div class="flex space-x-3">
                    <button 
                        @click="currentState = 'initial'; selectedFiles = []" 
                        class="border border-gray-300 rounded-lg px-4 py-2"
                    >
                        Cancel
                    </button>
                    <button 
                        @click="processPost()" 
                        class="bg-[#E9756B] text-white rounded-lg px-4 py-2"
                    >
                        Create Post
                    </button>
                </div>
                
                <label 
                    for="add-more-files" 
                    class="text-[#E9756B] flex items-center cursor-pointer"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Add More
                </label>
                <input 
                    id="add-more-files" 
                    type="file" 
                    accept="image/*,video/*" 
                    multiple 
                    class="hidden" 
                    @change="addMoreFiles($event)"
                >
            </div>
            
            <!-- Processing State -->
            <div x-show="currentState === 'processing'" class="flex flex-col items-center justify-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#E9756B]"></div>
                <p class="mt-4 text-gray-600">Creating your post...</p>
            </div>
            
            <!-- Post Complete State -->
            <div x-show="currentState === 'complete'" class="w-full flex flex-col items-center space-y-4">
                <div class="bg-gray-100 rounded-lg p-4 w-full max-w-md">
                    <div class="flex items-center mb-3">
                        <div class="w-8 h-8 rounded-full bg-[#E9756B] mr-2"></div>
                        <div>
                            <p class="font-semibold">You</p>
                            <p class="text-xs text-gray-500">Just now</p>
                        </div>
                    </div>
                    
                    <div class="preview-container grid grid-cols-2 gap-2 mb-3">
                        <template x-for="(url, index) in postMediaUrls" :key="index">
                            <template x-if="url.type.includes('image')">
                                <img :src="url.src" class="rounded-lg object-cover w-full aspect-square" alt="Post image">
                            </template>
                            <template x-if="url.type.includes('video')">
                                <video class="rounded-lg object-cover w-full aspect-square" controls>
                                    <source :src="url.src" :type="url.type">
                                    Your browser does not support the video tag.
                                </video>
                            </template>
                        </template>
                    </div>
                    
                    <!-- Generated Caption -->
                    <div class="mb-3">
                        <div class="flex items-center mb-1">
                            <span class="text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded-full mr-2">Grok 2 Vision</span>
                            <button @click="generateCaptionWithGrok()" class="text-xs text-[#E9756B]">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                </svg>
                                Regenerate
                            </button>
                        </div>
                        <textarea 
                            x-model="generatedCaption" 
                            class="w-full p-2 border border-gray-200 rounded-lg resize-none focus:outline-none focus:ring-1 focus:ring-[#E9756B]"
                            rows="2"
                            placeholder="Your caption will appear here..."
                        ></textarea>
                        <div x-show="generatedCaption === ''" class="text-sm text-gray-500 italic mt-1">
                            <span class="animate-pulse">Caption is being generated...</span>
                        </div>
                    </div>
                    
                    <div class="flex justify-between">
                        <button class="text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </button>
                        <button class="text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                            </svg>
                        </button>
                        <button @click="sharePost()" class="text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="flex space-x-3">
                    <button 
                        @click="currentState = 'initial'; selectedFiles = []; postMediaUrls = []" 
                        class="bg-gray-100 text-gray-700 rounded-lg px-4 py-2"
                    >
                        New Post
                    </button>
                    <button 
                        @click="sharePost()" 
                        class="bg-[#E9756B] text-white rounded-lg px-4 py-2"
                    >
                        Share
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Footer / Capture Button -->
        <div x-show="currentState === 'initial'" class="w-full pb-6 flex justify-center">
            <button 
                @click="captureMedia()" 
                class="float-capture-btn rounded-full p-4 text-white"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>
        
        <!-- Camera Interface -->
        <div x-show="cameraActive" class="camera-container">
            <div class="camera-top-controls">
                <button @click="closeCamera()" class="text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <button @click="toggleFlash()" class="text-white">
                    <svg x-show="!flashActive" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <svg x-show="flashActive" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </button>
            </div>
            
            <video id="camera-feed" class="camera-feed" autoplay playsinline></video>
            
            <div class="camera-controls">
                <div class="camera-option" @click="toggleCamera()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                    </svg>
                </div>
                <div class="camera-button" @click="takePicture()">
                    <div class="camera-button-inner"></div>
                </div>
                <div class="camera-option" @click="captureVideo()">
                    <svg x-show="!isRecording" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                    <svg x-show="isRecording" xmlns="http://www.w3.org/2000/svg" class="text-red-500" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
                        <circle cx="12" cy="12" r="8" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Environment Variables for ImaKOL
        // 
        // This code provides environment variables in a browser-accessible way.
        // In a production environment, this would be handled by server-side code or environment
        // injection during the build process for better security.
        
        // Initialize environment variables container
        window.ENV = window.ENV || {};
        
        // Set the API key directly
        window.ENV.XAI_API_KEY = "xai-bNdcB9vLeicNoDwv8obQhn71ZKP3p7W39oeEeDZFWmhzASEFnjdvVz6C1HYzQns20Ct7R1DeZRk70M1F";
        
        console.log('Environment variables loaded successfully');
        
        async function initApp() {
            // Environment variables are now directly initialized above
            if (!window.ENV || !window.ENV.XAI_API_KEY) {
                console.warn('Environment variables may not be properly loaded');
            } else {
                console.log('App initialized with environment variables');
            }
        }
        
        function appState() {
            return {
                currentState: 'initial', // initial, preview, processing, complete
                selectedFiles: [],
                postMediaUrls: [],
                cameraActive: false,
                mediaStream: null,
                videoElement: null,
                facingMode: 'environment', // 'environment' for back camera, 'user' for front camera
                flashActive: false,
                isRecording: false,
                mediaRecorder: null,
                recordedChunks: [],
                capturedImage: null,
                generatedCaption: '',
                
                async captureMedia() {
                    try {
                        // Request camera permissions
                        const constraints = {
                            video: {
                                facingMode: this.facingMode,
                                width: { ideal: 1920 },
                                height: { ideal: 1080 }
                            }
                        };
                        
                        this.mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                        this.videoElement = document.getElementById('camera-feed');
                        this.videoElement.srcObject = this.mediaStream;
                        
                        this.cameraActive = true;
                    } catch (error) {
                        console.error('Error accessing camera:', error);
                        alert('Could not access camera. Please make sure you have granted camera permissions and are using a compatible browser.');
                        
                        // Fallback to file upload if camera access fails
                        document.getElementById('file-upload').click();
                    }
                },
                
                closeCamera() {
                    if (this.mediaStream) {
                        // Stop all tracks
                        this.mediaStream.getTracks().forEach(track => track.stop());
                        this.mediaStream = null;
                    }
                    
                    // Stop recording if active
                    if (this.isRecording && this.mediaRecorder) {
                        this.mediaRecorder.stop();
                    }
                    
                    this.cameraActive = false;
                    this.isRecording = false;
                },
                
                toggleCamera() {
                    // Switch between front and back cameras
                    this.facingMode = this.facingMode === 'environment' ? 'user' : 'environment';
                    
                    // Close current camera stream
                    if (this.mediaStream) {
                        this.mediaStream.getTracks().forEach(track => track.stop());
                    }
                    
                    // Restart camera with new facing mode
                    this.captureMedia();
                },
                
                toggleFlash() {
                    if (this.mediaStream) {
                        const track = this.mediaStream.getVideoTracks()[0];
                        
                        // Check if torch/flash is supported
                        if (track && track.getCapabilities && track.getCapabilities().torch) {
                            this.flashActive = !this.flashActive;
                            track.applyConstraints({
                                advanced: [{ torch: this.flashActive }]
                            }).catch(e => {
                                console.error('Flash not supported:', e);
                                alert('Flash/torch is not supported on this device.');
                                this.flashActive = false;
                            });
                        } else {
                            alert('Flash/torch is not supported on this device.');
                        }
                    }
                },
                
                takePicture() {
                    if (!this.videoElement || !this.mediaStream) return;
                    
                    // Create a canvas element to capture the frame
                    const canvas = document.createElement('canvas');
                    canvas.width = this.videoElement.videoWidth;
                    canvas.height = this.videoElement.videoHeight;
                    
                    // Draw the current video frame to the canvas
                    const context = canvas.getContext('2d');
                    context.drawImage(this.videoElement, 0, 0, canvas.width, canvas.height);
                    
                    // Convert canvas to blob
                    canvas.toBlob(blob => {
                        // Create a File object from the blob
                        const fileName = `image_${new Date().getTime()}.jpg`;
                        const imageFile = new File([blob], fileName, { type: 'image/jpeg' });
                        
                        // Add the captured image to selected files
                        this.selectedFiles.push(imageFile);
                        
                        // Close camera and show preview
                        this.closeCamera();
                        this.currentState = 'preview';
                    }, 'image/jpeg', 0.9);
                },
                
                captureVideo() {
                    if (!this.videoElement || !this.mediaStream) return;
                    
                    if (!this.isRecording) {
                        // Start recording
                        this.recordedChunks = [];
                        this.isRecording = true;
                        
                        // Add audio to stream if needed
                        navigator.mediaDevices.getUserMedia({ audio: true })
                            .then(audioStream => {
                                // Combine video and audio tracks
                                const combinedStream = new MediaStream([
                                    ...this.mediaStream.getVideoTracks(),
                                    ...audioStream.getAudioTracks()
                                ]);
                                
                                // Create media recorder
                                this.mediaRecorder = new MediaRecorder(combinedStream, {
                                    mimeType: this.getSupportedMimeType()
                                });
                                
                                // Handle data available event
                                this.mediaRecorder.ondataavailable = (event) => {
                                    if (event.data.size > 0) {
                                        this.recordedChunks.push(event.data);
                                    }
                                };
                                
                                // Handle recording stop
                                this.mediaRecorder.onstop = () => {
                                    // Create blob from recorded chunks
                                    const blob = new Blob(this.recordedChunks, {
                                        type: this.getSupportedMimeType()
                                    });
                                    
                                    // Create a File object from the blob
                                    const fileName = `video_${new Date().getTime()}.${this.getFileExtension(this.getSupportedMimeType())}`;
                                    const videoFile = new File([blob], fileName, { type: this.getSupportedMimeType() });
                                    
                                    // Add the recorded video to selected files
                                    this.selectedFiles.push(videoFile);
                                    
                                    // Close camera and show preview
                                    this.closeCamera();
                                    this.currentState = 'preview';
                                    
                                    // Stop audio tracks
                                    audioStream.getTracks().forEach(track => track.stop());
                                };
                                
                                // Start recording
                                this.mediaRecorder.start(100); // Collect data every 100ms
                            })
                            .catch(error => {
                                console.error('Error accessing audio:', error);
                                
                                // Fall back to video-only recording
                                this.recordVideo(this.mediaStream);
                            });
                    } else {
                        // Stop recording
                        if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
                            this.mediaRecorder.stop();
                        }
                        this.isRecording = false;
                    }
                },
                
                // Fallback for video-only recording
                recordVideo(stream) {
                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: this.getSupportedMimeType()
                    });
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.recordedChunks.push(event.data);
                        }
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        const blob = new Blob(this.recordedChunks, {
                            type: this.getSupportedMimeType()
                        });
                        
                        const fileName = `video_${new Date().getTime()}.${this.getFileExtension(this.getSupportedMimeType())}`;
                        const videoFile = new File([blob], fileName, { type: this.getSupportedMimeType() });
                        
                        this.selectedFiles.push(videoFile);
                        this.closeCamera();
                        this.currentState = 'preview';
                    };
                    
                    this.mediaRecorder.start(100);
                },
                
                getSupportedMimeType() {
                    const types = [
                        'video/webm;codecs=vp9,opus',
                        'video/webm;codecs=vp8,opus',
                        'video/webm',
                        'video/mp4',
                        'video/mpeg'
                    ];
                    
                    for (const type of types) {
                        if (MediaRecorder.isTypeSupported(type)) {
                            return type;
                        }
                    }
                    
                    return 'video/webm'; // Default, might not work on all browsers
                },
                
                getFileExtension(mimeType) {
                    if (mimeType.includes('webm')) return 'webm';
                    if (mimeType.includes('mp4')) return 'mp4';
                    if (mimeType.includes('mpeg')) return 'mp4';
                    return 'webm'; // Default
                },
                
                handleFileUpload(event) {
                    const files = Array.from(event.target.files);
                    if (files.length > 0) {
                        this.selectedFiles = files;
                        this.currentState = 'preview';
                    }
                },
                
                addMoreFiles(event) {
                    const files = Array.from(event.target.files);
                    if (files.length > 0) {
                        this.selectedFiles = [...this.selectedFiles, ...files];
                    }
                },
                
                removeFile(index) {
                    this.selectedFiles = this.selectedFiles.filter((_, i) => i !== index);
                    if (this.selectedFiles.length === 0) {
                        this.currentState = 'initial';
                    }
                },
                
                processPost() {
                    this.currentState = 'processing';
                    
                    // Convert selected files to viewable URLs and prepare for sharing
                    this.postMediaUrls = this.selectedFiles.map(file => ({
                        src: URL.createObjectURL(file),
                        type: file.type,
                        file: file // Keep reference to original file for sharing
                    }));
                    
                    // Set initial empty caption to show loading indicator
                    this.generatedCaption = '';
                    
                    // Generate caption using Grok API
                    this.generateCaptionWithGrok().then(() => {
                        this.currentState = 'complete';
                    }).catch(error => {
                        console.error('Error generating caption:', error);
                        // If caption wasn't set by the error handler, set a fallback message
                        if (!this.generatedCaption) {
                            this.generatedCaption = 'Add your caption here! (Grok Vision API could not generate a caption)';
                        }
                        this.currentState = 'complete';
                    });
                },
                
                async generateCaptionWithGrok() {
                    try {
                        // Get the Grok API key from the ENV
                        const apiKey = window.ENV?.XAI_API_KEY;
                        
                        // Debug log to verify API key (truncated for security)
                        if (apiKey) {
                            const keyFirstChars = apiKey.substring(0, 8);
                            const keyLength = apiKey.length;
                            console.log(`API key found (${keyLength} chars): ${keyFirstChars}...`);
                        }
                        
                        if (!apiKey) {
                            console.error('Grok API key not found in environment variables');
                            this.generatedCaption = 'Could not generate caption: API key not found. Please check console for more details.';
                            throw new Error('API key not found');
                        }
                        
                        // Reset caption while generating
                        this.generatedCaption = '';
                        
                        // Prepare media files to be sent to Grok API
                        const mediaPromises = this.selectedFiles.map((file, index) => {
                            return new Promise((resolve, reject) => {
                                if (file.type.includes('image')) {
                                    // Process image files
                                    const reader = new FileReader();
                                    reader.onloadend = () => {
                                        try {
                                            // Get base64 data without the prefix
                                            const base64Data = reader.result.split(',')[1];
                                            
                                            // Verify we have valid base64 data
                                            if (!base64Data) {
                                                console.error('Invalid base64 data for image', index);
                                                reject(new Error('Invalid image data'));
                                                return;
                                            }
                                            
                                            // Basic validation - ensure it's valid base64
                                            if (!/^[A-Za-z0-9+/=]+$/.test(base64Data)) {
                                                console.error('Base64 data contains invalid characters');
                                                reject(new Error('Invalid base64 encoding'));
                                                return;
                                            }
                                            
                                            resolve({
                                                type: 'image/jpeg', // Enforce consistent type for API
                                                data: base64Data
                                            });
                                        } catch (error) {
                                            console.error('Error processing image:', error);
                                            reject(error);
                                        }
                                    };
                                    reader.onerror = (error) => {
                                        console.error('FileReader error:', error);
                                        reject(error);
                                    };
                                    reader.readAsDataURL(file);
                                } else if (file.type.includes('video')) {
                                    // Create an image element for storing the video thumbnail
                                    const img = new Image();
                                    
                                    // For videos, extract the first frame as a thumbnail
                                    const video = document.createElement('video');
                                    video.muted = true; // Required for autoplay
                                    video.playsInline = true;
                                    video.autoplay = false; // Don't autoplay, we'll control this
                                    video.crossOrigin = 'anonymous';
                                    
                                    // Make sure to wait for metadata before seeking
                                    video.addEventListener('loadedmetadata', () => {
                                        try {
                                            // Seek to 25% of the video for a better thumbnail
                                            const seekTime = video.duration * 0.25;
                                            video.currentTime = isNaN(seekTime) || seekTime <= 0 ? 1.0 : seekTime;
                                        } catch (error) {
                                            console.error('Error seeking video:', error);
                                            video.currentTime = 0; // Fallback to first frame
                                        }
                                    });
                                    
                                    // Handle seeking completed - now capture the frame
                                    video.addEventListener('seeked', () => {
                                        try {
                                            // Create canvas and draw the current frame
                                            const canvas = document.createElement('canvas');
                                            
                                            // Set canvas size - ensure we have valid dimensions
                                            const width = video.videoWidth || 640;
                                            const height = video.videoHeight || 480;
                                            canvas.width = width;
                                            canvas.height = height;
                                            
                                            // Draw video frame to canvas
                                            const ctx = canvas.getContext('2d');
                                            ctx.drawImage(video, 0, 0, width, height);
                                            
                                            try {
                                                // Convert to JPEG format explicitly
                                                const dataUrl = canvas.toDataURL('image/jpeg', 0.95);
                                                const base64Data = dataUrl.split(',')[1];
                                                
                                                // Validate base64 data
                                                if (!base64Data || !/^[A-Za-z0-9+/=]+$/.test(base64Data)) {
                                                    console.error('Invalid base64 data for video frame');
                                                    throw new Error('Invalid video frame data');
                                                }
                                                
                                                // Clean up resources
                                                video.pause();
                                                URL.revokeObjectURL(video.src);
                                                
                                                resolve({
                                                    type: 'image/jpeg',
                                                    data: base64Data
                                                });
                                            } catch (canvasError) {
                                                console.error('Canvas conversion error:', canvasError);
                                                reject(canvasError);
                                            }
                                        } catch (seekedError) {
                                            console.error('Error in seeked event handler:', seekedError);
                                            reject(seekedError);
                                        }
                                    });
                                    
                                    // Handle various error cases
                                    video.addEventListener('error', (e) => {
                                        console.error('Video error:', e, video.error);
                                        URL.revokeObjectURL(video.src);
                                        reject(new Error(`Error loading video: ${video.error?.message || 'unknown error'}`));
                                    });
                                    
                                    // Set the video source to the file blob
                                    try {
                                        const objectUrl = URL.createObjectURL(file);
                                        video.src = objectUrl;
                                        
                                        // Load the video
                                        video.load();
                                    } catch (srcError) {
                                        console.error('Error creating object URL:', srcError);
                                        reject(srcError);
                                    }
                                } else {
                                    reject(new Error(`Unsupported file type: ${file.type}`));
                                }
                            });
                        });
                        
                        try {
                            // Wait for all media processing and handle potential failures
                            const mediaResults = await Promise.allSettled(mediaPromises);
                            
                            // Filter out rejected promises and log errors
                            const mediaData = mediaResults
                                .filter((result, index) => {
                                    if (result.status === 'rejected') {
                                        console.error(`Failed to process media at index ${index}:`, result.reason);
                                        return false;
                                    }
                                    return true;
                                })
                                .map(result => result.value);
                            
                            // Ensure we have at least one valid media item
                            if (mediaData.length === 0) {
                                throw new Error('No valid media could be processed for caption generation');
                            }
                            
                            console.log(`Successfully processed ${mediaData.length} out of ${this.selectedFiles.length} media files`);
                            
                            // Create message content with text prompt and images
                            const messageContent = [
                                {
                                    type: "text",
                                    text: "Generate a creative, engaging, and social media friendly caption for this post. The caption should be short but catchy, suitable for social media, and should capture the essence of all the image(s)/video(s) into one caption. Don't include hashtags unless they are naturally part of the caption flow."
                                }
                            ];
                            
                            // Add all images to message content
                            mediaData.forEach(media => {
                                messageContent.push({
                                    type: "image_url",
                                    image_url: {
                                        url: `data:${media.type};base64,${media.data}`,
                                        detail: "high"
                                    }
                                });
                            });
                            
                            // Create request for Grok Vision API
                            const requestData = {
                                model: "grok-2-vision-latest",
                                messages: [
                                    {
                                        role: "user",
                                        content: messageContent
                                    }
                                ]
                            };
                            
                            // Call Grok API with new X.AI endpoint
                            const response = await fetch('https://api.x.ai/v1/chat/completions', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${apiKey}`
                                },
                                body: JSON.stringify(requestData)
                            });
                            
                            if (!response.ok) {
                                const errorText = await response.text();
                                console.error(`API request failed with status ${response.status}:`, errorText);
                                throw new Error(`API request failed with status ${response.status}: ${errorText}`);
                            }
                            
                            const responseData = await response.json();
                            
                            if (!responseData.choices || !responseData.choices[0]?.message?.content) {
                                console.error('Invalid response format from API:', responseData);
                                throw new Error('Invalid response format from API');
                            }
                            
                            this.generatedCaption = responseData.choices[0].message.content.trim();
                            console.log('Caption generated successfully');
                            
                        } catch (error) {
                            console.error('Error processing media or API request:', error);
                            throw error;
                        }
                    } catch (error) {
                        console.error('Error in generateCaptionWithGrok:', error);
                        if (!this.generatedCaption) {
                            this.generatedCaption = `Could not generate caption: ${error.message}`;
                        }
                        throw error;
                    }
                },
                
                async sharePost() {
                    try {
                        // Check if Web Share API is available
                        if (navigator.share) {
                            // Basic sharing data
                            const shareData = {
                                title: 'Check out my post on ImaKOL',
                                text: this.generatedCaption || 'I just created a new post on ImaKOL!',
                                url: window.location.href
                            };
                            
                            // Check if file sharing is supported
                            if (navigator.canShare && this.selectedFiles.length > 0) {
                                try {
                                    // Try to share all files if possible
                                    const allFilesData = {
                                        files: this.selectedFiles
                                    };
                                    
                                    // First check if we can share all files
                                    if (navigator.canShare(allFilesData)) {
                                        shareData.files = this.selectedFiles;
                                        console.log('Sharing all files:', this.selectedFiles.length);
                                    } else {
                                        console.log('Cannot share all files together, trying individually');
                                        
                                        // If not, try to find shareable files
                                        const shareableFiles = [];
                                        
                                        for (const file of this.selectedFiles) {
                                            const testData = { files: [file] };
                                            if (navigator.canShare(testData)) {
                                                shareableFiles.push(file);
                                            }
                                        }
                                        
                                        if (shareableFiles.length > 0) {
                                            shareData.files = shareableFiles;
                                            console.log('Sharing subset of files:', shareableFiles.length);
                                        } else {
                                            console.log('No shareable files found');
                                        }
                                    }
                                } catch (fileError) {
                                    console.error('Error preparing files for sharing:', fileError);
                                    // Continue with basic sharing without files
                                }
                            }
                            
                            // Create a fallback blob URL for file download if needed
                            let fallbackURL = null;
                            
                            // Perform the actual sharing
                            try {
                                await navigator.share(shareData);
                                console.log('Content shared successfully');
                            } catch (shareError) {
                                console.error('Initial share attempt failed:', shareError);
                                
                                // If sharing with files failed, create a fallback with a downloadable blob
                                if (shareData.files && shareData.files.length > 0 && this.generatedCaption) {
                                    try {
                                        // Try again with just text and a special format that includes caption
                                        const enhancedText = `${this.generatedCaption}\n\nShared via ImaKOL: ${window.location.href}`;
                                        
                                        await navigator.share({
                                            title: 'Check out my post on ImaKOL',
                                            text: enhancedText,
                                            url: window.location.href
                                        });
                                        
                                        console.log('Shared with enhanced text format');
                                    } catch (textShareError) {
                                        throw shareError; // Re-throw the original error for error handling below
                                    }
                                } else {
                                    throw shareError;
                                }
                            }
                        } else if (navigator.clipboard) {
                            // Fallback to clipboard
                            const clipboardText = this.generatedCaption 
                                ? `${this.generatedCaption}\n\nShared via ImaKOL: ${window.location.href}`
                                : window.location.href;
                            
                            await navigator.clipboard.writeText(clipboardText);
                            alert('Sharing is not supported on this browser. The caption and a link to your post have been copied to your clipboard.');
                        } else {
                            alert('Sharing is not supported on this browser.');
                        }
                    } catch (error) {
                        console.error('Error sharing:', error);
                        
                        if (error.name === 'AbortError') {
                            // User cancelled the share operation
                            console.log('Share operation cancelled by user');
                        } else if (error.name === 'NotAllowedError') {
                            alert('Permission to share was denied');
                        } else if (error.name === 'DataError' || error.name === 'TypeError') {
                            // Try one more time - text only with enhanced caption format
                            try {
                                if (navigator.share) {
                                    const enhancedText = this.generatedCaption 
                                        ? `${this.generatedCaption}\n\nShared via ImaKOL: ${window.location.href}`
                                        : 'I just created a new post on ImaKOL!';
                                    
                                    await navigator.share({
                                        title: 'Check out my post on ImaKOL',
                                        text: enhancedText,
                                        url: window.location.href
                                    });
                                    console.log('Content shared successfully with text only');
                                    
                                    // Inform user that the media couldn't be shared
                                    setTimeout(() => {
                                        alert('Your caption was shared but the media files could not be included due to browser limitations.');
                                    }, 1000);
                                }
                            } catch (retryError) {
                                alert('Could not share your post. You may need to save the media files manually.');
                            }
                        } else {
                            alert('Could not share your post. You may need to save the media files manually.');
                        }
                    }
                }
            };
        }
